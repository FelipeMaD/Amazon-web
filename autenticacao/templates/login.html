{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}


 <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>


    <form action="{% url 'logout' %}"method="post">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>

{% endblock %}
